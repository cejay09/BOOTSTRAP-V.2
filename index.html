<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            color: white;
        }
        .sidebar a {
            padding: 15px;
            text-align: left;
            text-decoration: none;
            font-size: 18px;
            display: block;
            color: white;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .navbar {
            margin-left: 240px;
            background-color: #28a745;
            color: white;
        }
        h2 {
            margin-top: 20px;
        }
        #myChart {
            max-width: 100%; 
            max-height: 400px; 
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">CICS - Sta. Cruz</h4>
        <a href="#" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Layouts</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link">Charts</a>
        <a href="#" class="nav-link">Tables</a>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Welcome! Cejay Pelobello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                       <button> <a href="Home.html" class="bbtn btn-danger"text-align >Log Out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="content">
        <h2>Area Chart Example</h2>
        <canvas id="myChart"></canvas>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, {
            type: 'line', 
            data: {
                labels: ['Mar 1', 'Mar 3', 'Mar 4', 'Mar 5', 'Mar 7', 'Mar 9', 'Mar 11', 'Mar 13'], 
                datasets: [{
                    label: 'Sessions', 
                    data: [10000, 30000, 18394, 20000, 25000, 15000, 22000, 38000], 
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)', 
                    borderWidth: 2, 
                    fill: true, 
                    tension: 0.4, 
                    pointRadius: 4, 
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)' 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false, 
                        min: 10000, 
                        max: 40000, 
                        ticks: {
                            stepSize: 5000 
                        }
                    },
                    x: {
                        grid: {
                            display: false 
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        enabled: true, 
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'Sessions: ' + tooltipItem.raw; 
                            }
                        }
                    }
                },
                responsive: true, 
                maintainAspectRatio: false, 
            }
        });
    </script>

</body>
</html>
